{% extends 'base.html' %} {% block content %}

<div class="create-banner-container">
  <div class="create-banner-form-container">
    {% if messages %} {% for message in messages %}
    <p class="messages">{{message}}</p>
    {% endfor %} {% endif %}
    <h4 class="header">Create DP Banner</h4>
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input
          id="banner_name"
          class="form-control"
          id="floatingInput"
          name="banner_name"
          type="text"
          placeholder="e.g. The Dev Fest Conference Banner"
        />
        <label for="floatingInput">Banner Name</label>
      </div>

      {{ form.media }}
      <p>{{ form.description.label_tag }}</p>
      {{ form.description }}

      <div class="form-floating mb-3">
        <input class="form-control" list="category-list" id="categories" placeholder="Type to search..." />
        <datalist id="category-list">
          <select id="categories">
            {% for category in categories %}
            <option value="{{category.name}}">{{category.name}}</option>
            {% endfor %}
          </select>
        </datalist>
        <label for="categories">Categories</label>
      </div>

      <div class="form-floating mb-3">
        <input class="form-control" list="tag-list" id="tags" placeholder="Type to search..." />
        <datalist id="tag-list">
          <select id="tags">
            {% for tag in tags %}
            <option value="{{tag.name}}">{{tag.name}}</option>
            {% endfor %}
          </select>
        </datalist>
        <label for="tags">Tags</label>
      </div>

      <div class="form-floating mb-3">
        <input class="form-control form-control-lg" type="file" id="formFile" />
        <label for="formFile" class="form-label">Banner Image</label>
      </div>
    </form>
  </div>
</div>

{% endblock %}
